
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-romantic-cartoon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8E8E8"/>
      <stop offset="100%" style="stop-color:#D53F8C"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-romantic-cartoon)" opacity="0.1"/>
  
  
  <!-- Couple Layout -->
  <g transform="translate(50, 50)">
    <!-- Bride -->
    <circle cx="150" cy="150" r="120" fill="#F8E8E8" stroke="#D53F8C" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" fill="#A8B5A0">Sakshi</text>
  </g>
  <g transform="translate(450, 50)">
    <!-- Groom -->
    <circle cx="150" cy="150" r="120" fill="#F8E8E8" stroke="#A8B5A0" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" fill="#A8B5A0">Lakshay</text>
  </g>
  <!-- Connection -->
  <path d="M350 200 L450 200" stroke="#D53F8C" stroke-width="4"/>
  <circle cx="400" cy="200" r="8" fill="#D53F8C"/>
  
  
  <!-- Style indicator -->
  <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#A8B5A0" opacity="0.5">
    hearts, soft colors, romantic elements
  </text>
</svg>