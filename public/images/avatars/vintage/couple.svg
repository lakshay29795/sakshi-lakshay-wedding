
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-vintage" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#92400E"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-vintage)" opacity="0.1"/>
  
  
  <!-- Couple Layout -->
  <g transform="translate(50, 50)">
    <!-- Bride -->
    <circle cx="150" cy="150" r="120" fill="#F3F4F6" stroke="#92400E" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" fill="#7C2D12">Sakshi</text>
  </g>
  <g transform="translate(450, 50)">
    <!-- Groom -->
    <circle cx="150" cy="150" r="120" fill="#F3F4F6" stroke="#7C2D12" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" fill="#7C2D12">Lakshay</text>
  </g>
  <!-- Connection -->
  <path d="M350 200 L450 200" stroke="#92400E" stroke-width="4"/>
  <circle cx="400" cy="200" r="8" fill="#92400E"/>
  
  
  <!-- Style indicator -->
  <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#7C2D12" opacity="0.5">
    classic elements, sepia tones, elegant
  </text>
</svg>