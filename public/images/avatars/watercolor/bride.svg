
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-watercolor" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3E2"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-watercolor)" opacity="0.1"/>
  
  
  <!-- Individual Avatar -->
  <g transform="translate(50, 50)">
    <circle cx="150" cy="150" r="120" fill="#FEF3E2" stroke="#F59E0B" stroke-width="3"/>
    <text x="150" y="160" text-anchor="middle" font-family="serif" font-size="24" fill="#DC2626">
      Sakshi
    </text>
    <text x="150" y="250" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#DC2626" opacity="0.7">
      Watercolor Style
    </text>
  </g>
  
  
  <!-- Style indicator -->
  <text x="10" y="30" font-family="sans-serif" font-size="14" fill="#DC2626" opacity="0.5">
    artistic brushstrokes, flowing colors
  </text>
</svg>