<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8b5a0;stop-opacity:0.3" />
      <stop offset="75%" style="stop-color:#fdf2f8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
    <pattern id="hearts" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="2" fill="#a8b5a0" opacity="0.1"/>
      <circle cx="70" cy="60" r="1.5" fill="#f43f5e" opacity="0.1"/>
      <circle cx="40" cy="80" r="1" fill="#a8b5a0" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#heroGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1200" height="800" fill="url(#hearts)"/>
  
  <!-- Central content area -->
  <g transform="translate(600, 400)">
    <!-- Decorative frame -->
    <rect x="-300" y="-150" width="600" height="300" rx="20" fill="none" stroke="#a8b5a0" stroke-width="2" opacity="0.3"/>
    
    <!-- Hearts decoration -->
    <g opacity="0.4">
      <path d="M-50,-50 C-60,-60 -75,-60 -75,-45 C-75,-30 -50,-10 -50,-10 C-50,-10 -25,-30 -25,-45 C-25,-60 -40,-60 -50,-50 Z" fill="#f43f5e"/>
      <path d="M50,-50 C40,-60 25,-60 25,-45 C25,-30 50,-10 50,-10 C50,-10 75,-30 75,-45 C75,-60 60,-60 50,-50 Z" fill="#f43f5e"/>
    </g>
    
    <!-- Text content -->
    <text x="0" y="-20" text-anchor="middle" font-family="serif" font-size="36" font-weight="300" fill="#374151">
      Sakshi &amp; Lakshay
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="400" fill="#6b7280">
      November 12, 2025
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="300" fill="#9ca3af">
      A Love Story Begins
    </text>
  </g>
  
  <!-- Corner decorations -->
  <g opacity="0.2">
    <!-- Top left -->
    <circle cx="50" cy="50" r="3" fill="#a8b5a0"/>
    <circle cx="80" cy="30" r="2" fill="#f43f5e"/>
    <circle cx="30" cy="80" r="2" fill="#a8b5a0"/>
    
    <!-- Top right -->
    <circle cx="1150" cy="50" r="3" fill="#a8b5a0"/>
    <circle cx="1120" cy="30" r="2" fill="#f43f5e"/>
    <circle cx="1170" cy="80" r="2" fill="#a8b5a0"/>
    
    <!-- Bottom left -->
    <circle cx="50" cy="750" r="3" fill="#a8b5a0"/>
    <circle cx="80" cy="770" r="2" fill="#f43f5e"/>
    <circle cx="30" cy="720" r="2" fill="#a8b5a0"/>
    
    <!-- Bottom right -->
    <circle cx="1150" cy="750" r="3" fill="#a8b5a0"/>
    <circle cx="1120" cy="770" r="2" fill="#f43f5e"/>
    <circle cx="1170" cy="720" r="2" fill="#a8b5a0"/>
  </g>
</svg>
